name: Compile All LeetCode Solutions

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ default-jdk python3

      - name: Compile C files
        run: |
          shopt -s nullglob
          for file in Leetcode-solutions/Solutions/*/*.c; do
            echo "Compiling $file ..."
            gcc "$file" -o "${file%.c}.out"
          done

      - name: Compile C++ files
        run: |
          shopt -s nullglob
          for file in Leetcode-solutions/Solutions/*/*.cpp; do
            echo "Compiling $file ..."
            g++ -std=c++17 "$file" -o "${file%.cpp}.out"
          done

      - name: Check Python files
        run: |
          shopt -s nullglob
          for file in Leetcode-solutions/Solutions/*/*.py; do
            echo "Checking $file ..."
            python3 -m py_compile "$file"
          done

      - name: Compile Java files
        run: |
          shopt -s nullglob
          for file in Leetcode-solutions/Solutions/*/*.java; do
            echo "Compiling $file ..."
            javac "$file"
          done
